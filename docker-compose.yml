version: '3.8'

services:
  # -------------------------
  # Redis
  # -------------------------
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - todo-pweb-network

  # -------------------------
  # PostgreSQL
  # -------------------------
  db-pweb:
    image: postgres:15-alpine
    container_name: db-pweb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todolist
    ports:
      - "5434:5432"
    volumes:
      - postgres_pweb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d todolist"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - todo-pweb-network

  # -------------------------
  # Backend API
  # -------------------------
  backend-pweb:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-pweb
    volumes:
      # Use a sintaxe de caminho do Windows ou de host
      - C:\Users\letic\pratica-pweb-docker\backend:/app
    environment:
      NODE_ENV: production
      PORT: 3000

      DB_HOST: db-pweb
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: todolist

      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3000:3000"
    depends_on:
      db-pweb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - todo-pweb-network
    restart: unless-stopped

  # -------------------------
  # Frontend (Nginx)
  # -------------------------
  frontend-pweb:
    build:
      context: ./frontend
    container_name: frontend-pweb
    ports:
      - "80:80"
    depends_on:
      - backend-pweb
    networks:
      - todo-pweb-network
    restart: unless-stopped

# -------------------------
# Networks & Volumes
# -------------------------
networks:
  todo-pweb-network:
    driver: bridge

volumes:
  postgres_pweb_data:
  redisdata:


